<!doctype html>

<html lang="en" manifest="application.appcache">
<head>
    <title>Basketball App</title>
	<link rel="apple-touch-icon" href="./Misc-Basketball-icon.png" />
	<link rel="stylesheet" href="./mainstyle.css" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />

	<meta name="apple-mobile-web-app-status-bar-style" content="default" />

	  <script>

       <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      #buttons {
        position: absolute;
        top: 5px;
        left: 10px;
      }
      #buttons > input {
        padding: 10px;
        display: block;
        margin-top: 5px;
      }
    </style>
    </head>
<body onload="drawInitCircle();drawInitLine();" ontouchmove="BlockMove();">
      <canvas id="myCanvas" style = 'position: absolute; left: 0px; top: 0px;'></canvas>          
      <div id="buttons">
      <input type="button" id="clear" value="Clear">
    </div>
   
    	<script>
			document.ontouchmove = function (event) {
    if (!event.elementIsEnabled) {
        event.preventDefault();
    }
};
			function BlockMove(event) {
			// Tell Safari not to move the window.
			event.preventDefault() ;
		   }
			
		(function() {
			var 
				// Obtain a reference to the canvas element
				// using its id.
				htmlCanvas = document.getElementById('myCanvas'),
			
			  	// Obtain a graphics context on the
			  	// canvas element for drawing.
			  	context = htmlCanvas.getContext('2d');
 
			// Start listening to resize events and
			// draw canvas.
			initialize();
 
			function initialize() {
				// Register an event listener to
				// call the resizeCanvas() function each time 
				// the window is resized.
				window.addEventListener('resize', resizeCanvas, false);
				
				// Draw canvas border for the first time.
				resizeCanvas();
			}
				
			// Display custom canvas.
			// In this case it's a blue, 5 pixel border that 
			// resizes along with the browser window.					
			function redraw() {
				context.strokeStyle = 'blue';
				context.lineWidth = '2';
				context.strokeRect(0, 0, window.innerWidth-5, window.innerHeight-5);
                drawInitCircle();
                drawInitLine();
                //secondInitLine();
			}
		
			// Runs each time the DOM window resize event fires.
			// Resets the canvas dimensions to match window,
			// then draws the new borders accordingly.
			function resizeCanvas() {
				htmlCanvas.width = window.innerWidth;
				htmlCanvas.height = window.innerHeight;
				redraw();
			}
		
		})();
	</script>
		
		</body>
</html>
